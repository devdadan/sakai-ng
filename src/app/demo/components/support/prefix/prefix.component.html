<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>Prefix CO</h5>
            <p-table  #dt1 [value]="dataprefix" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true" [globalFilterFields]="['masalah','solusi']" responsiveLayout="scroll">
				<ng-template pTemplate="caption">
					<div class="flex justify-content-between flex-column sm:flex-row">
						<button pButton label="Input data baru" class="p-button-outlined mb-2" icon="pi pi-plus-circle"></button>
						<span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Search Keyword" class="w-full"/>
						</span>
					</div>
				</ng-template>
				<ng-template pTemplate="header">
					<tr>
						<th style="min-width: 12rem">
							<div class="flex justify-content-between align-items-center">
								ID
							</div>
						</th>
						<th style="min-width: 12rem">
							<div class="flex justify-content-between align-items-center">
								Masalah
								<p-columnFilter type="text" field="masalah" display="menu" placeholder="Search by masalah"></p-columnFilter>
							</div>
						</th>
						<th style="min-width: 14rem">
							<div class="flex justify-content-between align-items-center">
								Solusi
								<p-columnFilter type="text" field="solusi" display="menu" placeholder="Search by solusi"></p-columnFilter>
							</div>
						</th>
						<!-- <th *ngIf="isAdmin()" style="min-width: 14rem">
							<div class="flex justify-content-between align-items-center">
								EDIT
							</div>
						</th> -->
					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-item>
					<tr>
						<td>
							{{ item.id }}
						</td>
						<td>
							{{ item.masalah }}
						</td>
						<td>
							{{ item.solusi }}
						</td>
						<!-- <td *ngIf="isAdmin()">
							<button>EDIT</button>
						</td> -->
					</tr>
				</ng-template>
				<ng-template pTemplate="emptymessage">
					<tr>
						<td colspan="8">No prefix found.</td>
					</tr>
				</ng-template>
				<ng-template pTemplate="loadingbody">
					<tr>
						<td colspan="8">Loading customers data. Please wait.</td>
					</tr>
				</ng-template>
    		</p-table>
        </div>
    </div>
</div>
